<head>
	<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
	<script type="text/javascript" src="webgl-utils.js"></script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		attribute vec4 aTextureCoord;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;

		varying vec4 vTextureCoord;

		void main(void) {
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			vTextureCoord = aTextureCoord;
		}
	</script>

	<script id="shader-fs" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 vTextureCoord;

		uniform sampler2D uSampler;

		void main(void) {
			gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.x, vTextureCoord.y));
		}
	</script>

	<script id="cubeShader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
		attribute vec3 aVertexNormal;
		attribute vec4 aTextureCoord;

		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;
		uniform mat3 uNMatrix;

		varying vec4 vTextureCoord;
		varying vec3 vNormal;
		varying vec3 vPosition;

		void main(void) {
			vec4 position = uMVMatrix * vec4(aVertexPosition, 1.0);
			gl_Position = uPMatrix * vPosition;
			vPosition = position.xyz;
			vTextureCoord = aTextureCoord;
			vNormal = normalize(uNMatrix * aVertexNormal);
		}
	</script>

	<script id="cubeShader-fs" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 vTextureCoord;
		varying vec3 vNormal;
		varying vec3 vPosition;

		uniform sampler2D uSampler;

		void main(void) {
			vec3 N = vNormal;
			vec3 V = -vPosition;
			vec3 R = -reflect(V, N);
			vec3 T = vTextureCoord.xyz * R;
			gl_FragColor = texture2D(uSampler, vec2(T.x, T.y));
			//gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.x, vTextureCoord.y));
		}
	</script>

	<script type="text/javascript" src="script.js"></script>

</head>
<body onLoad='webGLStart();' style="padding: 0; margin: 0; overflow: hidden;">
	<canvas id="myCanvas" style="border: none;" width="500" height="500"></canvas>
 
</body>
